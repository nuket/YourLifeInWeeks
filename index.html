<!DOCTYPE html>
<html>
<head>
    <title>Your Life In Weeks</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="snap.svg-min.js" defer></script>
    <script src="moment.min.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>

<div class="page">
    <div id="title-relative">
        <div id="title-absolute">
            <div><strong>Your Life In Weeks</strong></div>
            <p/>
            <div style="font-size: small;">It's not as long as you think.</div>
            <p/>
            <div style="font-size: small;">Enter your birthdate:</div>
            <div>
                <input id="birthdateText"   type="text"   value="1970-01-01"/>
                <input id="calculateButton" type="button" value="Go"/>
            </div>
            <p/>
            <div style="font-size: small;">
            Based on <a href="http://data.worldbank.org/indicator/SP.DYN.LE00.IN">World Bank</a> data, the average human born today (on planet Earth) would have a life expectancy of ~71.5 years.
            </div>
            <p/>
            <div style="margin-top: 65em; font-size: small;">&copy;2017 <a href="https://vilimpoc.org">https://vilimpoc.org</a></div>
        </div>
    </div>
    <svg id="YourLifeInWeeks">
        Sorry, your browser does not support inline SVG.
    </svg>
</div>

</body>
</html>
